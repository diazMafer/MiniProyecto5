<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/game.js" type="module"></script>
</head>
<body>

<span id="ball"></span>
<div id="player">
    <div id="player_head"></div>
</div>
<div class="goal">
</div>

</body>

<script type="text/javascript">
    var ball = document.getElementById('ball');
    var player = document.getElementById('player');
    var winWidth = window.innerWidth;
    var winHeight = window.innerHeight;

    var randomTopBall = Math.random() * winHeight;
    var randomLeftBall = Math.random() * winWidth;
    var randomTopPlayer = Math.random() * winHeight;
    var randomLeftPlayer = Math.random() * winWidth;

    ball.style.top = randomTopBall +"px";
    ball.style.left = randomLeftBall +"px";

    player.style.top = randomTopPlayer +"px";
    player.style.left = randomLeftPlayer +"px";
</script>
</html>
